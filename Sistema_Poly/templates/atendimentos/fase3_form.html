{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fase 3</title>
    <link rel="stylesheet" href="{% static 'atendimentos/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos principais para o layout */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url("{% static 'atendimentos/POLY.png' %}"); /* Adiciona a imagem de fundo */
            background-size: cover; /* A imagem ocupa toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* A imagem não se move ao rolar */
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between; /* Justifica os itens ao longo da linha */
            align-items: center;
        }

        .form-group label {
            width: 250px; /* Largura fixa para os labels */
            text-align: left; /* Alinha as perguntas à esquerda */
            font-weight: bold; /* Letras das perguntas em negrito */
        }

        .form-group .field {
            flex: 1; /* O campo ocupa o restante do espaço disponível */
            text-align: right; /* Alinha os campos de entrada à direita */
        }

        /* Transparência nos campos de resposta */
        .form-group .field input,
        .form-group .field select,
        .form-group .field textarea {
            background-color: rgba(255, 255, 255, 0.5); /* Transparência nos campos de resposta */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box; /* Garante que o padding não altere a largura */
            color: #333;
        }

        .form-group .field input:focus,
        .form-group .field select:focus,
        .form-group .field textarea:focus {
            background-color: rgba(255, 255, 255, 1); /* Remove a transparência ao focar */
            border-color: #4CAF50; /* Cor do foco */
            outline: none;
        }

        .document-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Espaço entre os itens */
        }

        .document-item {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f4f4f4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            max-width: 250px;
            flex: 1 1 30%; /* Faz com que cada item ocupe 30% do espaço, 3 itens por linha */
        }

        .document-item span {
            margin-right: 10px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 150px;
        }

        .remove-btn {
            cursor: pointer;
            color: #ff6347;
            font-size: 20px;
            background: none;
            border: none;
            padding: 0;
            margin-left: 5px;
        }

        .document-upload-container {
            margin-top: 10px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Estilo do Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%; /* Faz o dropdown ocupar toda a largura disponível */
        }

        .dropdown select {
            display: none; /* Esconde o select tradicional */
        }

        .dropdown-button {
            background-color: #f1f1f1;
            padding: 8px 12px; /* Ajuste de padding */
            width: 400px; /* Ajustando para o mesmo tamanho dos outros campos */
            text-align: left; /* O conteúdo do botão ficará alinhado à esquerda */
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
            height: 40px; /* Ajuste para o mesmo tamanho dos outros campos de input */
            box-sizing: border-box; /* Garante que o padding não altere a largura */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-left: auto; /* Alinha o campo do dropdown à direita */
            margin-right: 0; /* Remove qualquer margem extra à direita */
        }

        .dropdown-content {
            position: absolute;
            background-color: #fff;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            font-size: 13px;
            padding: 0;
        }

        .dropdown-content label {
            padding: 8px 12px;
            display: block;
            cursor: pointer;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: normal;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .dropdown.open .dropdown-content {
            display: block;
        }

        /* Ajustes para checkboxes */
        .dropdown-content input {
            margin-right: 10px;
        }

        /* Estilos para os botões no canto superior esquerdo */
        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;            /* Flex para alinhar os botões lado a lado */
            flex-direction: row;      /* Coloca os botões em linha */
            gap: 10px;                /* Espaçamento entre os botões */
        }

        .button-container a {
            background-color: #007bff; /* Cor do fundo dos botões */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px; /* Bordas arredondadas */
            transition: background-color 0.3s, transform 0.3s; /* Animação suave */
            text-align: center;
            display: inline-block;
            line-height: 1.5;
        }

        .button-container a:hover {
            background-color: #0056b3; /* Cor de fundo ao passar o mouse */
            transform: scale(1.05); /* Aumenta o tamanho ao passar o mouse */
        }

        .button-container i {
            margin-right: 8px; /* Espaçamento entre o ícone e o texto */
        }

        /* Remove sublinhado dos links */
        .button-container a {
            text-decoration: none; /* Remove o sublinhado */
        }

        /* Estilos para os botões fora do container */
        .action-buttons {
            position: fixed;
            top: 50%;  /* Centraliza verticalmente na tela */
            right: 70px; /* Ajuste a distância do botão à direita */
            transform: translateY(-50%); /* Centraliza o botão verticalmente */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Estilo para todos os botões fora do container (mesma cor e animação) */
        .action-buttons a, .action-buttons button {
            background-color: #007bff; /* Cor de fundo única para ambos os botões */
            color: white; /* Cor do texto padrão (branco) */
            border: none;
            padding: 12px 0;  /* Tamanho fixo vertical */
            width: 200px;     /* Largura fixa */
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 15px; /* Bordas arredondadas */
            transition: background-color 0.3s, transform 0.3s; /* Adicionando transição para animação */
            text-align: center;  /* Garante o texto centralizado */
            display: inline-block; /* Garante que o link tenha o mesmo comportamento de um botão */
            line-height: 1.5; /* Controla a altura do texto dentro do botão */
        }

        /* Cor de fundo do hover */
        .action-buttons a:hover, .action-buttons button:hover {
            background-color: #0056b3; /* Cor de fundo ao passar o mouse */
            transform: scale(1.05); /* Leve aumento de tamanho ao passar o mouse */
        }

        /* Remover sublinhado dos links (para os títulos dos botões fora do container) */
        .action-buttons a {
            text-decoration: none; /* Remover o sublinhado dos links */
        }

        /* Estilo do .container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2); /* Cor de fundo com transparência */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            color: black; /* Cor do texto */
        }

        /* Título do container */
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Fase 3</h1>
        <form method="POST">
            {% csrf_token %}

            <!-- Protocolo -->
            <div class="form-group">
                <label for="protocolo">Número do Protocolo DEVIR</label>
                <div class="field">
                    <input type="text" id="protocolo" name="protocolo" maxlength="17" placeholder="0000/0000000000-0" oninput="mascaraProtocolo(this)" />
                </div>
            </div>

            <!-- Videoconferência -->
            <div class="form-group">
                <label for="videoconferencia">A vítima/comunicante participou da videoconferência?</label>
                <div class="field">
                    <select id="videoconferencia" name="videoconferencia">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Sim, mas não quis mostrar a imagem dela (sem câmera ligada)">Sim, mas não quis mostrar a imagem dela (sem câmera ligada)</option>
                        <option value="Não - o atendimento foi realizado por mensagem">Não - o atendimento foi realizado por mensagem</option>
                        <option value="Não - o atendimento foi realizado por ligação">Não - o atendimento foi realizado por ligação</option>
                        <option value="Não houve gravação do vídeo">Não houve gravação do vídeo</option>
                    </select>
                </div>
            </div>

            <!-- Medidas Protetivas -->
            <div class="form-group">
                <label for="medidas_protetivas">MPU - Medidas Protetivas de Urgência</label>
                <div class="field">
                    <div class="dropdown">
                        <div class="dropdown-button">Selecione as Medidas Protetivas</div>
                        <div class="dropdown-content">
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Não Requereu MPU (Ela não quer MPU)" /> Não Requereu MPU (Ela não quer MPU)</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Suspender o direito do agressor possuir arma de fogo" /> Suspender o direito do agressor possuir arma de fogo</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Afastar o agressor do lar, domicílio e local de convivência com a vítima" /> Afastar o agressor do lar, domicílio e local de convivência com a vítima</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Proibir o agressor de se aproximar da vítima, de seus familiares e testemunhas" /> Proibir o agressor de se aproximar da vítima, de seus familiares e testemunhas</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Proibir o agressor de entrar em contato com a vítima, seus familiares e testemunhas por telefone, redes sociais (Facebook / WhatsApp), e-mail ou carta" /> Proibir o agressor de entrar em contato com a vítima, seus familiares e testemunhas por telefone, redes sociais (Facebook / WhatsApp), e-mail ou carta</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Proibir o agressor de frequentar os mesmos lugares que a vítima tais como trabalho, culto religioso, colégio dentre outros" /> Proibir o agressor de frequentar os mesmos lugares que a vítima tais como trabalho, culto religioso, colégio dentre outros</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Restringir temporariamente o agressor de visitar os filhos menores" /> Restringir temporariamente o agressor de visitar os filhos menores</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Suspender temporariamente o agressor de visitar os filhos menores" /> Suspender temporariamente o agressor de visitar os filhos menores</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Obrigar o agressor a fornecer alimentação para a vítima ou familiares" /> Obrigar o agressor a fornecer alimentação para a vítima ou familiares</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Encaminhamento da vítima e seus filhos em programas de proteção e atendimento à mulher em situação de violência doméstica e familiar" /> Encaminhamento da vítima e seus filhos em programas de proteção e atendimento à mulher em situação de violência doméstica e familiar</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Garantir o retorno da vítima e seus filhos ao lar abandonado em razão da agressão sofrida logo após ser determinado o afastamento do agressor" /> Garantir o retorno da vítima e seus filhos ao lar abandonado em razão da agressão sofrida logo após ser determinado o afastamento do agressor</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Garantir o direito da vítima sair do lar sem que perca os direitos em relação aos bens do casal, guarda dos filhos e alimentos" /> Garantir o direito da vítima sair do lar sem que perca os direitos em relação aos bens do casal, guarda dos filhos e alimentos</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Determinar que o casal deixe de morar no mesmo lar" /> Determinar que o casal deixe de morar no mesmo lar</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Determinar que o agressor devolva os bens indevidamente subtraídos da ofendida" /> Determinar que o agressor devolva os bens indevidamente subtraídos da ofendida</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Proibir temporariamente o agressor de celebrar atos e contratos de compra, venda, locação de propriedade em comum - salvo com expressa autorização judicial" /> Proibir temporariamente o agressor de celebrar atos e contratos de compra, venda, locação de propriedade em comum - salvo com expressa autorização judicial</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Suspender as procurações conferidas pela ofendida ao agressor" /> Suspender as procurações conferidas pela ofendida ao agressor</label>
                            <label><input type="checkbox" name="medidas_protetivas[]" value="Prestação de caução provisória mediante depósito judicial, por perdas e danos materiais decorrentes da prática de violência doméstica e familiar contra a ofendida" /> Prestação de caução provisória mediante depósito judicial, por perdas e danos materiais decorrentes da prática de violência doméstica e familiar contra a ofendida</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ameaça -->
            <div class="form-group">
                <label for="ameaca">O(A) agressor(a) já ameaçou você ou algum familiar com a finalidade de atingi-la?</label>
                <div class="field">
                    <select id="ameaca" name="ameaca">
                        <option value="" selected>Selecione</option>
                        <option value="Não">Não</option>
                        <option value="Sim - utilizando arma de fogo">Sim - utilizando arma de fogo</option>
                        <option value="Sim - utilizando faca">Sim - utilizando faca</option>
                        <option value="Sim - de outra forma">Sim - de outra forma</option>
                    </select>
                </div>
            </div>

            <!-- Agressão Física -->
            <div class="form-group">
                <label for="agressao_fisica">O(A) agressor(a) já praticou alguma(s) dessas agressões físicas contra você?</label>
                <div class="field">
                    <div class="dropdown">
                        <div class="dropdown-button">Selecione as agressões físicas</div>
                        <div class="dropdown-content">
                            <label><input type="checkbox" name="agressao_fisica[]" value="Queimadura" /> Queimadura</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Enforcamento" /> Enforcamento</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Sufocamento" /> Sufocamento</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Estrangulamento" /> Estrangulamento</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Tiro" /> Tiro</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Afogamento" /> Afogamento</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Facada" /> Facada</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Paulada" /> Paulada</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Soco" /> Soco</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Chute" /> Chute</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Tapa" /> Tapa</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Empurrão" /> Empurrão</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Puxão de cabelo" /> Puxão de cabelo</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Outra" /> Outra</label>
                            <label><input type="checkbox" name="agressao_fisica[]" value="Nenhuma agressão física" /> Nenhuma agressão física</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Atendimento Médico -->
            <div class="form-group">
                <label for="atendimento_medico">Você necessitou de atendimento médico e/ou internação após algumas dessas agressões?</label>
                <div class="field">
                    <select id="atendimento_medico" name="atendimento_medico">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                        <option value="Não Sei">Não Sei</option>
                    </select>
                </div>
            </div>

            <!-- Agressão Sexual -->
            <div class="form-group">
                <label for="agressao_sexual">O(A) agressor(a) já obrigou você a ter relações sexuais ou praticar atos sexuais contra a sua vontade?</label>
                <div class="field">
                    <select id="agressao_sexual" name="agressao_sexual">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                        <option value="Não Sei">Não Sei</option>
                    </select>
                </div>
            </div>

            <!-- Agressão: Controle e ciúmes excessivos -->
            <div class="form-group">
                <label for="agressao_controle">O(A) agressor(a) persegue você, demonstra ciúme excessivo, tenta controlar sua vida e as coisas que você faz?</label>
                <div class="field">
                    <select id="agressao_controle" name="agressao_controle">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                        <option value="Não Sei">Não Sei</option>
                    </select>
                </div>
            </div>

            <!-- Consequências das Lesões -->
            <div class="form-group">
                <label for="consequencias_lesao">O que houve com a vítima após essas lesões (FÍSICAS ou SEXUAIS anteriores por esse agressor)?</label>
                <div class="field">
                    <select id="consequencias_lesao" name="consequencias_lesao">
                        <option value="" selected>Selecione</option>
                        <option value="Passei por atendimento em hospital ou posto">Passei por atendimento em hospital ou posto</option>
                        <option value="Não passei por atendimento">Não passei por atendimento</option>
                        <option value="Não houve lesão física aparente">Não houve lesão física aparente</option>
                        <option value="Sofri apenas violência psicológica">Sofri apenas violência psicológica</option>
                        <option value="Não">Não</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>

            <!-- Comportamentos do Agressor -->
            <div class="form-group">
                <label for="comportamentos">Quais comportamentos o agressor já teve com você?</label>
                <div class="field">
                    <div class="dropdown">
                        <div class="dropdown-button">Selecione os Comportamentos do Agressor</div>
                        <div class="dropdown-content">
                            <label><input type="checkbox" name="comportamentos[]" value="Se não for minha, não será de mais ninguém" /> Se não for minha, não será de mais ninguém</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Perturbou, perseguiu ou vigiou você nos locais que frequenta" /> Perturbou, perseguiu ou vigiou você nos locais que frequenta</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Proibiu você de visitar familiares ou amigos" /> Proibiu você de visitar familiares ou amigos</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Proibiu você de trabalhar ou estudar" /> Proibiu você de trabalhar ou estudar</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Fez telefonemas, enviou mensagens ou e-mails de forma insistente" /> Fez telefonemas, enviou mensagens ou e-mails de forma insistente</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Impediu você de ter acesso a dinheiro, conta bancária ou outros bens" /> Impediu você de ter acesso a dinheiro, conta bancária ou outros bens</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Teve outros comportamentos de ciúme excessivo e de controle sobre você" /> Teve outros comportamentos de ciúme excessivo e de controle sobre você</label>
                            <label><input type="checkbox" name="comportamentos[]" value="Nenhum dos comportamentos acima listados" /> Nenhum dos comportamentos acima listados</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Registro de Ocorrência ou Pedido de Medida Protetiva -->
            <div class="form-group">
                <label for="registro_ocorrencia">Você já registrou ocorrência policial ou formulou pedido de medida protetiva de urgência envolvendo esse(a) mesmo(a) agressor(a)?</label>
                <div class="field">
                    <select id="registro_ocorrencia" name="registro_ocorrencia">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>

            <!-- Descumprimento de Medida Protetiva -->
            <div class="form-group">
                <label for="descumprimento_medida">O(A) agressor(a) já descumpriu medida protetiva anteriormente?</label>
                <div class="field">
                    <select id="descumprimento_medida" name="descumprimento_medida">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                        <option value="Não Sei">Não Sei</option>
                    </select>
                </div>
            </div>

            <!-- Número do Processo de MPU -->
            <div class="form-group">
                <label for="numero_processo_mpu">Informe os nº do processo de MPU ANTERIOR</label>
                <div class="field">
                    <input type="text" id="numero_processo_mpu" name="numero_processo_mpu" placeholder="Digite o número do processo de MPU" />
                </div>
            </div>

            <!-- Agressões ou Ameaças se Tornaram Mais Frequentes ou Graves -->
            <div class="form-group">
                <label for="agressao_frequente">As agressões ou ameaças do(a) agressor(a) contra você se tornaram mais frequentes ou mais graves nos últimos meses?</label>
                <div class="field">
                    <select id="agressao_frequente" name="agressao_frequente">
                        <option value="" selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                        <option value="Não Sei">Não Sei</option>
                    </select>
                </div>
            </div>

    <script>
        // Máscara de Protocolo
        function mascaraProtocolo(input) {
            var value = input.value.replace(/\D/g, '');
            input.value = value.replace(/^(\d{4})(\d{10})(\d{1})$/, '$1/$2-$3');
        }

        // Máscara de Data e Hora
        function mascaraDataHora(input) {
            var value = input.value.replace(/\D/g, '');
            input.value = value.replace(/^(\d{2})(\d{2})(\d{4})(\d{2})(\d{2})$/, '$1/$2/$3 $4:$5');
        }

        // Script para abrir e fechar a lista suspensa com checkboxes
        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', function () {
                const dropdown = this.closest('.dropdown');
                dropdown.classList.toggle('open');
            });
        });

        // Fechar o dropdown quando clicar fora
        window.addEventListener('click', function(event) {
            // Verifica se o clique foi fora de qualquer dropdown
            document.querySelectorAll('.dropdown.open').forEach(dropdown => {
                if (!event.target.closest('.dropdown') && dropdown.classList.contains('open')) {
                    dropdown.classList.remove('open');
                }
            });
        });
    </script>
