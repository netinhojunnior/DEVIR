{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Fases - Sucesso</title>
    <link rel="stylesheet" href="{% static 'atendimentos/styles.css' %}">

    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            padding: 20px;
            margin: 30px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #ec971f;
        }

        .btn-back {
            background-color: #337ab7;
            color: white;
        }

        .btn-back:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>

    <h1>Edição de Fases - Sucesso!</h1>

    <div class="success-message">
        <p>As fases foram editadas com sucesso!</p>
        <p>O protocolo <strong>{{ protocolo }}</strong> foi atualizado corretamente.</p>
    </div>

    <div class="button-container">
        <!-- Redirecionar para a edição de fases -->
        <a href="{% url 'atendimentos:editar_fases' protocolo=protocolo %}" class="btn btn-primary">
            <i class="fas fa-edit"></i> Voltar para Edição
        </a>

        <!-- Redirecionar para o menu principal -->
        <a href="{% url 'Sistema_Poly:menu' %}" class="btn btn-primary">
            <i class="fas fa-home"></i> Voltar ao Menu Principal
        </a>
    </div>

</body>
</html>
