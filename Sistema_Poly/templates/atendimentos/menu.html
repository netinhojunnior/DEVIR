{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="{% static 'atendimentos/styles.css' %}">
    <!-- Incluindo Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos para o fundo com a imagem */
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'atendimentos/POLY_Menu.png' %}") no-repeat center center fixed; /* Imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: top center; /* Posiciona a imagem no topo */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }

        /* Adicionando uma camada semitransparente sobre o fundo */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Camada preta com opacidade */
            z-index: -1; /* Garantir que a camada fique atrás do conteúdo */
        }

        /* Botões fixos à direita */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed; /* Fixa os botões */
            top: 50%; /* Centraliza verticalmente */
            right: 180px; /* Alinha os botões à direita */
            transform: translateY(-50%); /* Centraliza no eixo vertical */
        }

        .button-group button {
            background-color: rgba(153, 50, 204, 0.6); /* Cor do botão alterada com transparência */
            color: white;
            font-size: 1.1rem;
            border: none;
            padding: 15px;
            border-radius: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
            width: 250px; /* Largura fixa */
        }

        .button-group button i {
            margin-right: 10px;
        }

        .button-group button:hover {
            background-color: rgba(122, 31, 146, 0.8); /* Cor de hover com transparência */
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="button-group">
        <button onclick="window.location.href='{% url 'Sistema_Poly:sub_menu' %}?option=realizar_atendimento'">
            <i class="fas fa-headset"></i> Iniciar Atendimento
        </button>
        <button onclick="window.location.href='{% url 'Sistema_Poly:busca_protocolos' %}'">
            <i class="fas fa-search"></i> Buscar Casos
        </button>
        <button onclick="window.location.href='{% url 'Sistema_Poly:informativo' %}'">
            <i class="fas fa-book"></i> Biblioteca
        </button>
    </div>
</body>
</html>
